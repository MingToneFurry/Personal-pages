<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2dd4bf" />
    <meta name="color-scheme" content="light dark" />
    <title>MingTone</title>

    <!-- QQ头像 favicon：全规格（含重复尺寸的 spec=2 / 40 / 100 等） -->
    <link
      rel="icon"
      type="image/png"
      sizes="40x40"
      href="https://q.qlogo.cn/headimg_dl?dst_uin=2244347713&spec=1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="100x100"
      href="https://q.qlogo.cn/headimg_dl?dst_uin=2244347713&spec=3"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="140x140"
      href="https://q.qlogo.cn/headimg_dl?dst_uin=2244347713&spec=4"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="640x640"
      href="https://q.qlogo.cn/headimg_dl?dst_uin=2244347713&spec=5"
    />
    <link
      rel="apple-touch-icon"
      sizes="140x140"
      href="https://q.qlogo.cn/headimg_dl?dst_uin=2244347713&spec=4"
    />

    <!-- 首帧主题：避免进入页面时闪一下 -->
    <script>
      ;(function () {
        try {
          var key = 'mt_theme'
          var saved = localStorage.getItem(key)
          var mql = window.matchMedia ? window.matchMedia('(prefers-color-scheme: dark)') : null
          var prefersDark = mql ? mql.matches : false
          var theme = saved || (prefersDark ? 'dark' : 'light')
          document.documentElement.dataset.theme = theme
        } catch (e) {
          document.documentElement.dataset.theme = 'dark'
        }
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
